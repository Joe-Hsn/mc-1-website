<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول - مطعمنا</title>
    <!-- fontawesome's icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./signin.css" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <a href="/" class="logo display-1 mb-5">مطعمنا</a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form action="#" method="post">
              <div class="title h3 mb-3">
                <i class="fa-solid fa-user me-1"></i>
                تسجيل دخول
              </div>
              <div class="form-floating mb-3">
                <input
                  dir="ltr"
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="John Doe"
                  required
                />
                <label for="username">اسم المستخدم</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  dir="ltr"
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <label for="password">كلمة السر</label>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="اظهار كلمة المرور"
                  id="passVisiablity"
                  onclick="togglePasswordVisibility()"
                />
                <label class="form-check-label" for="passVisiablity">
                  اظهار كلمة المرور
                </label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">
                  تسجيل دخول
                </button>
              </div>
            </form>
            <div class="forget-password mt-5">
              ليس لديك حساب؟
              <a href="../sgin-up/signup.html">إنشاء حساب</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row text-center text-lg-start">
          <div class="col-12 col-md-6">
            <p class="mb-3 mb-md-0">
              © 2023 - <span class="text-warning">مطعمنا</span> - مطعم يفضله
              الجميع
            </p>
          </div>
          <div class="col-12 col-md-6 text-lg-end">
            <ul class="list-inline fs-4 mb-0">
              <li class="list-inline-item">
                <a href="#facebook-account" class="text-light"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#twitter-account" class="text-light"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#instagram-account" class="text-light"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#linkedin-account" class="text-light"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let togglePasswordVisibility = () => {
        passwordInput = document.getElementById("password");
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      };
    </script>
  </body>
</html>
