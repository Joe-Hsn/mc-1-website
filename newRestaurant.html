<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>أضافة مطعم جديد - مطعمنا</title>
    <!-- fontawesome's icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/newRestaurant.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand text-warning" href="/">مطعمنا</a>
        <!-- <div class="cta">
          <a href="./signup.html" class="btn btn-outline-light"> إنشاء حساب </a>
          <a href="./signin.html" class="btn btn-warning ms-md-3"
            >تسجيل الدخول</a
          >
        </div> -->
        <div class="dropdown">
          <button
            class="btn btn-warning dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
            الحساب
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fa-solid fa-user-gear"></i> الملف الشخصي</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fa-solid fa-shopping-cart"></i> عربة التسوق</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <i class="fa-solid fa-message"></i>
                المحادثة
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#logout">
                <i class="fa-solid fa-sign-out-alt"></i>
                تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <form action="#" method="post">
              <div class="title h3 mb-5">
                <i class="fa-solid fa-plus me-1"></i>
                اضافة مطعم جديد
              </div>
              <div class="fileupload">
                <div class="logo-upload mb-3">
                  <span class="h5 mb-3">ارفع شعارك</span>
                  <label for="logo">
                    <img
                      id="logoUpload"
                      src="assets/images/image-placeholder.png"
                      alt="new logo"
                    />
                  </label>
                  <span id="logoname"></span>
                  <span id="logosize"></span>
                  <input
                    type="file"
                    accept="image/*"
                    name="image"
                    class="d-none"
                    id="logo"
                    onchange="renderLogo(event)"
                    multiple="false"
                    required
                  />
                </div>
                <div class="cover-upload mb-3">
                  <span class="h5 mb-3">ارفع غلافك</span>
                  <label for="cover">
                    <img
                      id="coverUpload"
                      src="assets/images/image-placeholder.png"
                      alt="new logo"
                    />
                  </label>
                  <span id="covername"></span>
                  <span id="coversize"></span>
                  <input
                    type="file"
                    accept="image/*"
                    name="cover"
                    class="d-none"
                    id="cover"
                    onchange="rendercover(event)"
                    multiple="false"
                    required
                  />
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="restaurantName"
                  name="restaurantName"
                  placeholder="مثال: مطعمنا"
                  required
                />
                <label for="restaurantName">اسم المطعم</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="restaurantLocation"
                  name="restaurantLocation"
                  placeholder="مثال: شارع الجامعة, الرياض, المملكة العربية السعودية"
                  required
                />
                <label for="restaurantLocation">مكان المطعم</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  type="text"
                  class="form-control"
                  id="restaurantDisc"
                  name="restaurantDisc"
                  placeholder="مثال: مطعمنا هو مطعم مميز يقدم العديد من الوجبات الشهية"
                  required
                ></textarea>
                <label for="restaurantDisc">وصف المطعم</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="restaurantSlung"
                  name="restaurantSlung"
                  placeholder="مثال: مطعمنا هو مطعم مميز مثل زوقك"
                  required
                />
                <label for="restaurantSlung">شعار المطعم </label>
              </div>
              <select
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg category"
              >
                <option selected>اختر تصنيف المطعم</option>
                <option value="1">مطعم</option>
                <option value="2">كافي</option>
                <option value="3">بلايستيشن</option>
              </select>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">
                  إضافة مطعم
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row text-center text-lg-start">
          <div class="col-12 col-md-6">
            <p class="mb-3 mb-md-0">
              © 2023 - <span class="text-warning">مطعمنا</span> - مطعم يفضله
              الجميع
            </p>
          </div>
          <div class="col-12 col-md-6 text-lg-end">
            <ul class="list-inline fs-4 mb-0">
              <li class="list-inline-item">
                <a href="#facebook-account" class="text-light"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#twitter-account" class="text-light"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#instagram-account" class="text-light"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#linkedin-account" class="text-light"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let renderLogo = (e) => {
        let image = document.getElementById("logoUpload"),
          filename = document.getElementById("logoname"),
          filesize = document.getElementById("logosize");
        image.src = URL.createObjectURL(e.target.files[0]);
        filename.innerHTML = e.target.files[0].name;
        let sizeInKB = e.target.files[0].size / 1000;
        filesize.innerHTML =
          sizeInKB >= 1024
            ? `${(sizeInKB / 1024).toFixed(2)} MB`
            : `${sizeInKB.toFixed(2)} KB`;
      };
      let rendercover = (e) => {
        let image = document.getElementById("coverUpload"),
          filename = document.getElementById("covername"),
          filesize = document.getElementById("coversize");
        image.src = URL.createObjectURL(e.target.files[0]);
        filename.innerHTML = e.target.files[0].name;
        let sizeInKB = e.target.files[0].size / 1000;
        filesize.innerHTML =
          sizeInKB >= 1024
            ? `${(sizeInKB / 1024).toFixed(2)} MB`
            : `${sizeInKB.toFixed(2)} KB`;
      };
    </script>
  </body>
</html>
