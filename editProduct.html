      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/editProduct.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">

              <a href="./signin.html" class="btn btn-warning ms-md-3"
                >تسجيل الدخول</a
              >
            </div> -->
        <div class="dropdown">
          <button
            class="btn btn-warning dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-user"></i>
            الحساب
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fa-solid fa-user-gear"></i> الملف الشخصي</a

            </li>
            <li>

            <li>
              <a class="dropdown-item" href="#">

            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>

              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <div class="row">
          <div class="col">
            <form action="#" method="post" class="needs-validation" novalidate>
              <div class="title h3 mb-5">
                <i class="fa-solid fa-edit me-1"></i>
                تعديل الوجبة
              </div>
              <div class="fileupload mb-3">
                <span class="h5 mb-3">ارفع صورة الوجبة</span>
                <label for="meal-picture">
                  <img
                    id="mealPicture"
                    src="assets/images/image-placeholder.png"
                    alt="new meal"
                  />
                </label>
                <div class="invalid-feedback">
                  يجب ان تكون الصورة اكبر من 100 كيلوبايت
                </div>
                <span id="meal-name"></span>
                <span id="meal-size"></span>
                <input
                  type="file"
                  accept="image/*"
                  name="meal"
                  class="d-none"
                  id="meal-picture"
                  onchange="renderMeal(event)"
                  multiple="false"
                  required
                />
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="mealName"
                  name="mealName"
                  placeholder="مثال: الشاورما"
                  required
                />
                <label for="mealName">اسم الوجبة</label>
                <div class="invalid-feedback">
                  يجب ان يكون اسم الوجبة اكثر من 3 حروف
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  inputmode="numeric"
                  min="1"
                  class="form-control"
                  id="mealPrice"
                  name="mealPrice"
                  placeholder="مثال: 10 ريال"
                  required
                />
                <label for="mealPrice">سعر الوجبة</label>
                <div class="invalid-feedback">
                  يجب ان يكون السعر اكبر من 10 ريال
                </div>
              </div>
              <div class="form-floating mb-3">
                <select
                  class="form-select"
                  id="meal-type"
                  aria-label="اختر نوع الوجبة"
                  required
                >
                  <option value="طلبية كاملة">طلبية كاملة</option>
                  <option value="شطيرة">شطيرة</option>
                  <option value="مشروب">مشروب</option>
                  <option value="حلوي">حلوي</option>
                  <option value="وجبة عائلية">وجبة عائلية</option>
                </select>
                <label for="meal-type">اختر نوع الوجبة</label>
                <div class="invalid-feedback">يجب اختيار نوع الوجبة!</div>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  type="text"
                  class="form-control"
                  id="restaurantDisc"
                  name="restaurantDisc"
                  placeholder="مثال: مطعمنا هو مطعم مميز يقدم العديد من الوجبات الشهية"
                  required
                ></textarea>
                <label for="restaurantDisc">وصف الوجبة</label>
                <div class="invalid-feedback">يجب ادخال وصف للوجبة!</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">
                  إضافة وجبة
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-dark text-light py-4">
      <div class="container">
        <div class="row text-center text-lg-start">
          <div class="col-12 col-md-6">
            <p class="mb-3 mb-md-0">
              © 2023 - <span class="text-warning">مطعمنا</span> - مطعم يفضله
              الجميع
            </p>
          </div>
          <div class="col-12 col-md-6 text-lg-end">
            <ul class="list-inline fs-4 mb-0">
              <li class="list-inline-item">
                <a href="#facebook-account" class="text-light"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#twitter-account" class="text-light"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#instagram-account" class="text-light"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="list-inline-item">
                <a href="#linkedin-account" class="text-light"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let renderMeal = (e) => {
        let image = document.getElementById("mealPicture"),
          filename = document.getElementById("meal-name"),
          filesize = document.getElementById("meal-size");
        image.src = URL.createObjectURL(e.target.files[0]);
        filename.innerHTML = e.target.files[0].name;
        let sizeInKB = e.target.files[0].size / 1000;
        filesize.innerHTML =
          sizeInKB >= 1024
            ? `${(sizeInKB / 1024).toFixed(2)} MB`
            : `${sizeInKB.toFixed(2)} KB`;
      };
      let mealPrice = document.getElementById("mealPrice");
      mealPrice.addEventListener("input", (e) => {
        let value = e.target.value;
        if (value.length > 1 && value[0] == 0) {
          e.target.value = value.slice(1);
        }
      });
      (() => {
        "use strict";
        // Fetch the form to apply custom Bootstrap validation styles to
        const form = document.querySelector(".needs-validation");
        // prevent submission
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
